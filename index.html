<!DOCTYPE html>
<html lang="pt-br">
    <head>
<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
<meta http-equiv="Pragma" content="no-cache" />
<meta http-equiv="Expires" content="0" />
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <title>Trabalho final</title>
        
        <link rel="stylesheet" type="text/css" href="assets/css/normalize.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/bootstrap.min.css" />
        <link rel="stylesheet" type="text/css" href="assets/css/style.css" />
        <script type="text/javascript" data-main="app/config.js" src="assets/js/require.js"></script>
    </head>
    <body ng-cloak>
        <div class="container">
            <section>
                <img src="../assets/img/logo.png" alt="Tools Software" >
                <h1 class="text-center">Trabalho final</h1>
            </section>
            <section>
                <section>
                    <div class="wizard">
                        <div class="wizard-inner">
                            <ul class="nav nav-tabs" role="tablist">
                                <li role="presentation">
                                    <a href="#home" role="tab">
                                        <span class="round-tab">
                                            <i class="glyphicon glyphicon-folder-open"></i>
                                        </span>
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a href="#informacoes-gerais" role="tab"">
                                        <span class="round-tab">
                                            <i class="glyphicon glyphicon-tags"></i>
                                        </span>
                                    </a>
                                </li>
                                <li role="presentation">
                                    <a href="#finalizacao" role="tab" title="Complete">
                                        <span class="round-tab">
                                            <i class="glyphicon glyphicon-ok"></i>
                                        </span>
                                    </a>
                                </li>
                            </ul>
                        </div>
                    </div>
                </section>
                <form role="form">
                    <div class="tab-content container">
                        <div ng-view></div>
                    </div>
                </form>
            </section>
        </div>
    </body>
</html>
